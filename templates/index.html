<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDFBRMj_R_eCBebGLSFuKviKayRSod8XFE&sensor=SET_TO_TRUE_OR_FALSE">
    </script>
    <script type="text/javascript"
      src="http://code.jquery.com/jquery-2.1.1.min.js">
    </script>
    <script type="text/javascript" src = "js/viaji.js"></script>
    <script type="text/javascript">
      var clicks = 0;
      var from;
      var to;

      $( document ).ready(function() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 5,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);

        var geocoder = new google.maps.Geocoder();
        var location = "Campina Grande";
        geocoder.geocode( { 'address': location }, function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                map.setCenter(results[0].geometry.location);
            } else {
                alert("Could not find location: " + location);
            }
        });

        google.maps.event.addListener(map, 'click', function(event) {
          if (clicks==0) {
            from = event.latLng;
          }

          else if (clicks==1) {
            to = event.latLng;
          }

          clicks++;

          if (clicks==2) {
            var coordinates = [from, to];
            points = getPointsInBetween(coordinates[0], coordinates[1]);

            var flightPlanCoordinates = [
            points[0],
            points[1],
            points[2],
          ];

          var flightPath = new google.maps.Polyline({
            path: flightPlanCoordinates,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
          });

          flightPath.setMap(map);

	  getTracks(points[0].k, points[0].B, 1, "pop", function(tracks, ids) {
			console.log("Inicial");
			console.log(tracks);
		}); 	
          


	  getTracks(points[1].k, points[1].B, 1, "pop", function(tracks, ids) {
			console.log("Meio");
			console.log(tracks);
		}); 	
          

	  getTracks(points[2].k, points[2].B, 1, "pop", function(tracks, ids) {
			console.log("Fim");
			console.log(tracks);
		}); 	
          }
        });

        function getPointsInBetween(startPoint, endPoint, howManyPointsInBetween){
         midPoint = getPointInBetween(startPoint, endPoint)
         var coords = [
           startPoint, midPoint, endPoint
         ];
         return coords
        }

        function getPointInBetween(startPoint, endPoint){
          midLat = (startPoint.lat()+endPoint.lat())/2
          midLng = (startPoint.lng()+endPoint.lng())/2
          return new google.maps.LatLng(midLat, midLng)
        }
        
      });
    </script>
  </head>
  <body>
	<div class="container">
		<div class="row">
		  <div class="col-md-8">
			<div id="map_canvas" style="height:500px; width: 500px"></div>	
		  </div>
		  <div class="col-md-4">
			<h2 class="featurette-heading">Tracks <span class="muted">It'll blow your mind.</span></h2>
		  </div>
		</div>
	</div>
  </body>
</html>
